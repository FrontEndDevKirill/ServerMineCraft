# - - - - - - - - - - - - - - - - - - - - -
# Файл конфигурации для плагина AppleJoin
# Автор плагина: saharNooby
# - - - - - - - - - - - - - - - - - - - - -
# Формат файла — YAML
# Для проверки правильности используйте
# http://yaml-online-parser.appspot.com/
# Если что-то пошло не так, то вы всегда
# можете удалить конфиг.
# - - - - - - - - - - - - - - - - - - - - -
# Строки, которые выводятся в чат.
# Для добавления цвета используйте
# символы &<код цвета>
# - - - - - - - - - - - - - - - - - - - - -
strings:
  # Формат сообщений
  join: '&6&l** &fИгрок %prefix%%name% &fзашел на сервер'
  quit: ''
  # Префикс сообщений.
  prefix: ''
  configReloaded: '&aНастройки перезагружены.'
  noPermissions: '&cУ вас нет прав для выполнения этой команды.'