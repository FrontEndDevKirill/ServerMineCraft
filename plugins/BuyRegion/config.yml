  RenewTurnOff: Автоматическая оплата аренды было выключено.
  RenewTurnOn: Автоматическая оплата аренды было включено.
  RenewOff: Автоматическая оплата аренды выключена!
  RenewOn: Автоматическая оплата аренды включена!
  InvalidRenewArgs: Неверный аргумент -> /buyregion renew <регион>
  BuyModeExit: Вы вышли из режима покупки.
  BuyModeEnter: Вы вошли в режим покупок.
  ToEnterBuyMode: Для входа в режим покупки введите-> /buyregion
